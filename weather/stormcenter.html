<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preston</title>
  <meta name="description" content="Stormcenter subpage for Perfect Preston Weather - Assignment for WDD230
  at Brigham Young University - Idaho">
  <link rel="stylesheet" href="https://hopperjoel.github.io/WDD230.github.io/styles/normalize.css">
  <link rel="stylesheet" type="text/css" media="only screen and (min-device-width: 320px)" href="CSS/stormcenter-small.css">
  <link rel="stylesheet" type="text/css" media="only screen and (min-device-width: 481px)" href="CSS/stormcenter-medium.css">
  <link rel="stylesheet" type="text/css" media="only screen and (min-device-width: 1025px)" href="CSS/stormcenter-large.css">
  
</head>
<body>
  <header>
    <figure class = "header-logo">
      <img src="https://hopperjoel.github.io/WDD230.github.io/weather/images/noun-weather-edited.png" alt="logo">
    </figure>
    <div class = "headings">
      <h1>Perfect Preston Weather</h1>
      <h3>So you can press on</h3>
    </div>
  </header>
  <nav>
    <button onclick="toggleMenu()"> &#9776;</button>
      <ul id="primaryNav" class="hide">
        <li><a href="">Home</a></li>
        <li><a href="">Preston</a></li>
        <li><a href="">Soda Springs</a></li>
        <li><a href="">Fish Haven</a></li>
        <li class="active"> <a href="">Storm Center</a></li>
        <li><a href="">Gallery</a></li>
      </ul>
    </nav>
  <main>
    <h1 class="page-title">Stormcenter</h1>
    <form>
        <fieldset>
            <legend>Personal Info</legend>
            <label class="per"><input type="text" name="name" required pattern="regexp for 5 letters instead of minlength?">Full Name</label>
            <label class="per"><input type="email" name="email" placeholder="someone@gmail.com">Email</label>
            <label class="per"><input type="tel" name="phone" required>Phone Number</label>
            <label class="per"><input type="number" name="zip-code" required pattern="some regular expression">Zip Code</label>
        </fieldset>
        <fieldset>
            <legend>Storm Information</legend>
            <label><input type="date" name="date">Storm Date</label>
            <label>
                <input list="storm-type">
                <datalist id="storm-type">
                    <option value="Blizzard">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="High Winds">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                Storm Type
            </label>
            <label><input type="range" name="severity" min="1" max="10" >Storm Severity (from 1 to 10)</label>
            <label>Storm Region
                <select name="region">
                    <option value="">Please Select</option>
                <option value="preston">Preston</option>
                <option value="soda-springs">Soda Springs</option>
                <option value="fish-haven">Fish Haven</option>
                </select>
            </label>
            <div>In-Danger Level</div>
            <input type="radio" name="in-danger" value="yes">Yes</label>
            <label><input type="radio" name="in-danger" value="no">No</label>
            <label><input type="radio" name="in-danger" value="maybe">Maybe</label>
            <label><input type="textarea" name="comments">Additional Information or Comments</label>
        </fieldset>
        <input type="submit" value="Report This Storm">

    </form>

  </main>
    <footer>
      <div class = "footer-info">
        <div class="contact-info">
          <h2>
            Contact Information
          </h2>
          <ul>
            <li class="optional"><button id="phone">&#9991;</button>90099090</li>
            <li><button id="email">&#9993;</button>email@perfectpreston.com</li>
            <li><button id="phone">&#9742;</button>(111) 111-1111</li>
          </ul>
        </div>
          <div class = "social-media">
            <a href="#"><img src="https://via.placeholder.com/25" alt="facebook-icon"></a>
            <a href="#"><img src="https://via.placeholder.com/25" alt="instagram-icon"></a>
            <a href="#"><img src="https://via.placeholder.com/25" alt="twitter-icon"></a>
        </div>
        <p>Date/Time: <span id="datetime"></span></p>
      </div>
    </footer>
  <script src="js/stormcenter.js" defer></script>
  </body>
</html>
